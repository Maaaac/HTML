<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定义列表</title>
    </head>
    <body>
        <!--
            定义列表用来对一些词汇或内容进行定义
            使用dl来创建一个定义列表
                dl中有两个子标签：
                    dt：被定义的内容
                    dd：对定义内容的描述
            同理dl、ul、ol之间可以互相嵌套
        -->
        <dl>
            <dt>足球</dt>
            <dd>世界第一运动</dd>
            <dd>有五大联赛</dd>
            <dt>篮球</dt>
            <dd>世界最受欢迎运动之一</dd>
        </dl>
    </body>
</html>
