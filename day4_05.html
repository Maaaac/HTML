<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>字体分类</title>
    </head>
    <body>
        <!--
            在网页中将字体分为5大类：
                serif（衬线字体）
                sans-serif（非衬线字体）
                monospace（等宽字体）
                cursive（草书字体）
                fantasy（虚幻字体）
        -->
        <p style="font-family: serif;">衬线字体</p>
        <p style="font-family: sans-serif;">非衬线字体</p>
        <p style="font-family: monospace;">等宽字体</p>
        <p style="font-family: cursive;">草书字体</p>
        <p style="font-family: fantasy;">虚幻字体</p>
    </body>
</html>
