<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        
        <!--
            列表就相当于去超时购物时的购物清单，
                在HTML也可以创建列表，在网页中一共有三种列表，
                    1、无序列表
                    2、有序列表
                    3、定义列表
        -->

        <!--
            无序列表
                -使用ul标签来创建一个无序列表
                -使用li在ul中创建一个一个的列表项，
                    一个li就是一个列表项
            通过type属性可以修改无序列表的项目符号
                可选值：
                    disc-默认值-实心圆点
                    square-实心方块
                    circle-空心圆圈

        -->
        <ul>
            <li>111111</li>
            <li>222222</li>
            <li>333333</li>
            <li>444444</li>
        </ul>
    </body>
</html>
