<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无序列表和有序列表</title>
    </head>
    <body>
        
        <!--
            列表就相当于去超时购物时的购物清单，
                在HTML也可以创建列表，在网页中一共有三种列表，
                    1、无序列表
                    2、有序列表
                    3、定义列表
        -->

        <!--
            无序列表
                -使用ul标签来创建一个无序列表
                -使用li在ul中创建一个一个的列表项，
                    一个li就是一个列表项
            通过type属性可以修改无序列表的项目符号
                可选值：
                    disc-默认值-实心圆点
                    square-实心方块
                    circle-空心圆圈
                PS：默认的项目符号一般不使用
                    -如果需要，可以采用为li设置背景图片的方式来设置符号

                ul和li都是块元素
        -->
        <ul>
            <li>111111</li>
            <li>222222</li>
            <li>333333</li>
            <li>444444</li>
        </ul>

        <!--
            有序列表和无序列表类似，只不过有序列表使用ol来代替ul
            有序列表使用有序的序号作为项目符号
            type值，可以指定序号的类型
                可选值：
                    1、默认值，使用阿拉伯数字
                    2、a/A，大小写字母
                    3、i/I，采用小写或大写的罗马数字
            ol也是块元素
        -->
        <ol type="I">
            <li>555555</li>
            <li>666666</li>
            <li>777777</li>
        </ol>

        <!--
            列表之间都是可以互相嵌套，可以在无序列表中防止有序列表，反之亦可
        -->
        <p>num</p>
        <ul>
            <li>1
                <ol>
                    <li>1.1</li>
                    <li>1.2</li>
                    <li>1.3</li>
                </ol>
            </li>
            <li>2
                <ul>
                    <li>2.1</li>
                    <li>2.2</li>
                </ul>
            </li>
            <li>3</li>
            <li>4</li>
        </ul>
    </body>
</html>
